<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./assets/logo-platzi-video-BW2.png"
        alt="logo"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Regístrate</h2>
        <form class="login__container--form">
          <input type="text" name="" class="input" placeholder="Nombre" id="" />
          <input type="text" name="" class="input" placeholder="Correo" id="" />
          <input
            type="password"
            name=""
            class="input"
            placeholder="Contraseña"
            id=""
          />
          <button class="button">Registrarme</button>
          
        </form>
        
        <p class="login__container--register">
          <a href="">Iniciar sesión</a>
        </p>
      </section>
    </section>
    <footer class="footer">
     
    </footer>
  </body>
</html>
